{% extends 'base.html' %}
{% load static %}


{%  block content %}

{% include 'navbar.html' %}

    <section class="featured section-padding">
<div class="container">
<h1 class="section-title">Browse our Gallery</h1>
<div class="row">
    {% for collection in collections %}
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
<div class="featured-box">
<figure>
<a href="#"><img class="img-fluid" src="{{ collection.cover_image.url }}" alt=""></a>
</figure>
<div class="feature-content ">

<h4><a href="ads-details.html">{{ collection.title }}</a></h4>
<div class="meta-tag">
<span>
<a href="#"><i class="lni-user"></i>{{ collection.posted_by.full_name }}</a>
</span>
</div>
<p class="dsc">{{ collection.description }}</p>
<div class="listing-bottom">
<a href="{% url 'images' collection.id %}" class="btn btn-common float-right">View Photos</a>
</div>
</div>
</div>
</div>

    {% endfor %}




</div>
</div>
</section>

{% endblock %}
