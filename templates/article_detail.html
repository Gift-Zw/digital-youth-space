{% extends 'base.html' %}
{% load static %}


{% block content %}

 {% include 'navbar.html' %}

    <div class="page-header" style="background: url({% static 'assets/img/banner1.jpg' %});">
<div class="container">
<div class="row">
<div class="col-md-12">
<div class="breadcrumb-wrapper">
<h2 class="product-title">Blog Details</h2>
<ol class="breadcrumb">
<li><a href="{%  url 'home' %}">Home /</a></li>
<li class="current">Blog Details</li>
</ol>
</div>
</div>
</div>
</div>
</div>


<div id="content" class="section-padding">
<div class="container">
<div class="row">
<div class="col-lg-12 col-md-12 col-xs-12">

<div class="blog-post single-post">

<div class="post-thumb">
<a href="#"><img class="img-fluid" src="{{ article.cover_image.url }}" alt=""></a>
<div class="hover-wrap">
</div>
</div>


<div class="post-content">
<h2 class="post-title">{{ blog_item.title }}</h2>
<div class="meta">
<span class="meta-part"><i class="lni-user"></i> {{ blog_item.posted_by.full_name }}</span>
<span class="meta-part"><i class="lni-alarm-clock"></i> {{ blog_item.date_posted }}</span>
<span class="meta-part"><i class="lni-comments-alt"></i> </span>
</div>
<div class="entry-summary">
<p>{{ blog_item.content }}</p>
</div>
</div>

</div>

</div>

</div>


</div>
</div>





{% endblock content %}
